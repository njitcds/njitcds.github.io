<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./images/njit_logo_transparent_red.png" type="image/x-icon">
        <link rel="stylesheet" href="styles/main.css" />
        <title>NJIT Cyber Corps Resume</title>
    </head>

    <body>
        <header>
            <div class="header-content">
                <div class="njit-header">
                    <img src="images\njit_logo_transparent_white.png" alt="NJIT_logo" class="njit-logo-image"/>
                </div>
                <div class="njit-header-info">
                    <h1> NJIT Career Development Services </h1>
                </div>
            </div>
        </header>

        <!-- FOR CYBERCORPS -->
        <div class="container">
            <h1 style="margin-bottom: 2rem; text-align: center">Click below to download NJIT SFS Cybercorps resumes:</h1>
            <a class="link-button" href="resume.pdf" download>Download PDF</a>
        </div>

        <footer>
            <div class="footer-content">
                <div class="footer-left">
                    <div class="logo-and-info">
                        <img src="images/njit_logo_transparent_white.png" alt="NJIT Logo" class="njit-logo-image">
                    </div>
                </div>
                <div class="footer-center">
                    <div class="footer-info">
                        <p>Career Development Services, Fenster Hall, Room 400</p>
                        <p>University Heights, Newark, New Jersey, 07102 USA</p>
                        <p>Phone: (973) 596-3100</p>
                    </div>
                </div>
                <div class="footer-right">
                    <p class="footer-right-text">Follow US: @NJITCDS</p>
                    <div class="social-media">
                        <a href="https://x.com/njitcds"><img src="images/twitter.svg" alt="Twitter"></a>
                        <a href="https://www.facebook.com/NJITCDS/"><img src="images/facebook.svg" alt="Facebook"></a>
                        <a href="https://www.instagram.com/njitcds/"><img src="images/instagram.svg" alt="Instagram"></a>
                        <a href="https://www.linkedin.com/company/njitcds"><img src="images/linkedin.svg"
                                alt="LinkedIn"></a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
