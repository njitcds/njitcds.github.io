<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJIT CDS Home</title>
    <link rel="stylesheet" href="cybercorps/styles/main.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header, footer {
                                    background: linear-gradient(to left,#d11717,#e00e1f 35%,#dd152d 51%,#750d42);
            color: #fff;
            text-align: center;
            padding: 1.5rem 1rem;
        }
        header {
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .logo {
            height: 60px;
            vertical-align: middle;
            margin-right: 16px;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .button-group {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }
        .nav-btn {
            background: #fbfbeb;
            color: #d11717;
            border: none;
            border-radius: 8px;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s, color 0.2s, transform 0.1s;
        }
        .nav-btn:hover {
            background: #d11717;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }
        footer {
            color: #fff;
            padding: 2rem 1rem 1.5rem 1rem;
            font-size: 1.05rem;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.08);
        }
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                gap: 1rem;
            }
            header {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="cybercorps/images/njit_logo_transparent_white.png" alt="NJIT Logo" class="logo">
        NJIT Career Development Services
    </header>
    <main>
        <div class="button-group">
            <button class="nav-btn" onclick="location.href='cybercorps/'">CyberCorps</button>
            <button class="nav-btn" onclick="location.href='sponsorship/'">Sponsorship</button>
            <button class="nav-btn" onclick="location.href='sponsors-slider-main/'">Sponsors Slider</button>
        </div>
    </main>
    <footer>
        <div style="max-width: 700px; margin: 0 auto; text-align: center;">
            <div style="font-weight: 600; font-size: 1.1em; margin-bottom: 0.5em; letter-spacing: 1px;">&copy; 2025 NJIT Career Development Services (CDS). All rights reserved.</div>
            <div style="margin-bottom: 0.5em;">
                <span style="display: inline-block; margin-bottom: 0.2em;">400 Fenster Hall, New Jersey Institute of Technology, Newark, NJ 07102</span><br>
                <span style="display: inline-block; margin-bottom: 0.2em;">Phone: <a href="tel:19735963100" style="color:#fff;text-decoration:underline;">973-596-3100</a></span> |
                <span style="display: inline-block; margin-bottom: 0.2em;">Email: <a href="mailto:cds@njit.edu" style="color:#fff;text-decoration:underline;">cds@njit.edu</a></span>
            </div>
            <div style="margin-top:1rem;">
                <a href="https://www.instagram.com/njitcds/" target="_blank" rel="noopener" title="Instagram" style="margin:0 10px;display:inline-block;vertical-align:middle;">
                    <img src="cybercorps/images/instagram.svg" alt="Instagram" style="height:30px;width:30px;transition:filter 0.2s;">
                </a>
                <a href="https://www.facebook.com/njitcds/" target="_blank" rel="noopener" title="Facebook" style="margin:0 10px;display:inline-block;vertical-align:middle;">
                    <img src="cybercorps/images/facebook.svg" alt="Facebook" style="height:30px;width:30px;transition:filter 0.2s;">
                </a>
                <a href="https://www.linkedin.com/company/njitcds/" target="_blank" rel="noopener" title="LinkedIn" style="margin:0 10px;display:inline-block;vertical-align:middle;">
                    <img src="cybercorps/images/linkedin.svg" alt="LinkedIn" style="height:30px;width:30px;transition:filter 0.2s;">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
